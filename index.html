<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>MyCallCenterApp</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all" />
  <style type="text/css">
    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>
  
  <div class="topbar">
    <div class="fill">
      <div class="container">
        <a class="brand" href="#">MyCallCenterApp</a>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Main hero unit for a primary marketing message or call to action -->
    <div class="well login row">
      <h2>Please sign in to your MyCallCenterApp account below.</h2>
      <form action="/dashboard/">
        <fieldset>
          <div class="clearfix">
            <label for="email">E-Mail</label>
            <div class="input">
              <input class="xlarge" id="email" size="30" type="text">
            </div>
          </div>
          <div class="clearfix">
            <label for="password">Password</label>
            <div class="input">
              <input type="text" size="30" id="password" class="xlarge" />
            </div>
          </div>
          <div class="actions">
            <input type="submit" class="btn primary" value="Sign In">
          </div>
        </fieldset>
      </form>
    </div>

    <footer>
      <p>&copy; Company 2011</p>
    </footer>

  </div> <!-- /container -->
  
  
  <!-- App --> 
  
  <!-- Libs -->
  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/lib/highcharts.js"></script>
  <script type="text/javascript" src="js/lib/underscore.js"></script>  
  <script type="text/javascript" src="js/lib/backbone.js"></script>
</body>
</html>
